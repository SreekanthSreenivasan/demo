<ng-container *ngIf="userDetails.length > 0; else noDataFound">
  <div class="col-12">
    <div class="row">
      <div class="col-3 mb-4" *ngFor="let user of userDetails">
        <mat-card>
          <mat-card-title>{{ user.name }}</mat-card-title>

          <mat-card-content>
            <p>ID: {{ user.id }}</p>
            <p>
              Address: {{ user.address.street }}, {{ user.address.city }},
              {{ user.address.zipcode }}
            </p>
            <button
              class="block ml-auto p-0"
              mat-button
              [matMenuTriggerFor]="menu"
            >
              Actions
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editUser(user)">Edit</button>
              <button mat-menu-item (click)="deleteUser(user)">Delete</button>
            </mat-menu>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #noDataFound>
  <mat-card>
    <mat-card-title>No data Found</mat-card-title>
  </mat-card>
</ng-template>
